<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orca Medical Technology</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="formstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header class="navbar" role="navigation" aria-label="Main navigation">
      <div class="nav-logo">
        <img class="nav-logo-img" src="images/logo.png" alt="Orca MedTech logo" />
        <span class="nav-brand-text">Orca MedTech Surveys</span>
      </div>
      <button class="burger" aria-label="Toggle menu">&#9776;</button>
      <nav class="nav-links">
        <a href="https://orca-website-lake.vercel.app/" target="_blank" rel="noopener noreferrer">Website</a>
      </nav>
    </header>

    <main class="body">
      <section class="form-section">
        <h2>Diagnosis Surveys</h2>

        <p class="para1" id="para1">
          Please answer the following questions based on <span class="bold">(diagnosis)</span>. If you do not know an answer, or if it does not apply to the case, please leave the question blank.
        </p>
        
        <form id="surveyForm">
          <div class="form-group">
            <label>1. For what age group(s) does this mostly apply?</label><br>
            <label><input type="checkbox" name="question1" value="Under 18"> Under 18</label><br>
            <label><input type="checkbox" name="question1" value="18–24"> 18–24</label><br>
            <label><input type="checkbox" name="question1" value="25–34"> 25–34</label><br>
            <label><input type="checkbox" name="question1" value="35–44"> 35–44</label><br>
            <label><input type="checkbox" name="question1" value="45-54"> 45-54</label><br>
            <label><input type="checkbox" name="question1" value="55-64"> 55-64</label><br>
            <label><input type="checkbox" name="question1" value="65+"> 65+</label>
          </div>

          <div class="form-group">
            <label>2. For which sex is (diagnosis) most prevalent?</label><br>
            <label><input type="checkbox" name="question2" value="Male"> Males</label><br>
            <label><input type="checkbox" name="question2" value="Female"> Females</label><br>
            <label><input type="checkbox" name="question2" value="Both"> Both sexes, equally</label>
          </div>

          <div class="form-group">
            <label>3. What part(s) of the body is/are usually affected by (diagnosis)?</label><br>
            <label><input type="checkbox" name="question3" value="FootAnkle"> Foot / Ankle</label><br>
            <label><input type="checkbox" name="question3" value="CalfShin"> Leg </label><br>
            <label><input type="checkbox" name="question3" value="Knee"> Knee</label><br>
            <label><input type="checkbox" name="question3" value="Thigh"> Thigh</label><br>
            <label><input type="checkbox" name="question3" value="GenitalsGroin"> Groin / Genitals</label><br>
            <label><input type="checkbox" name="question3" value="Buttocks"> Buttocks</label><br>
            <label><input type="checkbox" name="question3" value="Hip"> Hip</label><br>
            <label><input type="checkbox" name="question3" value="AbdomenStomach"> Abdomen / Belly</label><br>
            <label><input type="checkbox" name="question3" value="Chest"> Chest</label><br>
            <label><input type="checkbox" name="question3" value="LowerBack"> Lower Back</label><br>
            <label><input type="checkbox" name="question3" value="UpperBack"> Upper Back</label><br>
            <label><input type="checkbox" name="question3" value="Shoulder"> Shoulder</label><br>
            <label><input type="checkbox" name="question3" value="Arm"> Arm</label><br>
            <label><input type="checkbox" name="question3" value="Elbow"> Elbow</label><br>
            <label><input type="checkbox" name="question3" value="Forearm"> Forearm</label><br>
            <label><input type="checkbox" name="question3" value="Wrist"> Wrist</label><br>
            <label><input type="checkbox" name="question3" value="HandFingers"> Hand / Fingers</label><br>
            <label><input type="checkbox" name="question3" value="Neck"> Neck</label><br>
            <label><input type="checkbox" name="question3" value="HeadFace"> Head / Face</label><br>
            <label><input type="checkbox" name="question3" value="All"> Can affect all of the above</label>
            <label><input type="checkbox" name="question3" value="None"> None of the above</label>
          </div>

          <div class="form-group-sa">
            <label for="question4">4. If necessary, please expand on the specific body part <span class="brackets">(posterior/anterior, upper/lower, left/right)</span>:</label>
            <textarea id="question4" name="question4" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>5. Is (diagnosis) associated with any outward swelling, discolouration, or bruising?</label><br>
            <label><input type="checkbox" name="question5" value="Swelling"> Yes, swelling</label><br>
            <label><input type="checkbox" name="question5" value="Discoloration"> Yes, discoloration</label><br>
            <label><input type="checkbox" name="question5" value="Bruising"> Yes, bruising</label><br>
            <label><input type="checkbox" name="question5" value="None"> No, usually there is no swelling, discoloration, or bruising</label>
          </div>

          <div class="form-group">
            <label>6. How, if at all, might a patient describe pain/discomfort from (diagnosis)?</label><br>
            <label><input type="checkbox" name="question6" value="Aching"> Aching</label><br>
            <label><input type="checkbox" name="question6" value="Dull"> Dull</label><br>
            <label><input type="checkbox" name="question6" value="Throbbing"> Throbbing</label><br>
            <label><input type="checkbox" name="question6" value="Cramping"> Cramping</label><br>
            <label><input type="checkbox" name="question6" value="Gnawing"> Gnawing</label><br>
            <label><input type="checkbox" name="question6" value="Burning"> Burning</label><br>
            <label><input type="checkbox" name="question6" value="Stinging"> Stinging</label><br>
            <label><input type="checkbox" name="question6" value="Shooting"> Shooting</label><br>
            <label><input type="checkbox" name="question6" value="Sharp"> Sharp</label><br>
            <label><input type="checkbox" name="question6" value="Tingling"> Tingling</label><br>
            <label><input type="checkbox" name="question6" value="None"> None of the above</label>
          </div>

          <div class="form-group">
            <label>7. How might a patient describe the pain associated with (diagnosis), usually?</label><br>
            <label><input type="checkbox" name="question7" value="Severe"> Severe pain (>7 / 10)</label><br>
            <label><input type="checkbox" name="question7" value="Moderate"> Moderate pain (4-6 / 10)</label><br>
            <label><input type="checkbox" name="question7" value="Mild"> Mild pain (1-3 / 10)</label><br>
            <label><input type="checkbox" name="question7" value="None"> Not painful at all (0 / 10)</label>
          </div>

          <div class="form-group">
            <label>8. How does (diagnosis) usually arise?</label><br>
            <label><input type="checkbox" name="question8" value="FromInjury"> From an injury</label><br>
            <label><input type="checkbox" name="question8" value="Hereditary"> Hereditary</label><br>
            <label><input type="checkbox" name="question8" value="Congenital"> Congenital</label><br>
            <label><input type="checkbox" name="question8" value="Spontaneously"> Spontaneously</label>
            <label><input type="checkbox" name="question8" value="Longitudinal"> Over a long period of time</label>
            <label><input type="checkbox" name="question8" value="None"> None of the above</label>
          </div>

          <div class="form-group">
            <label>9. From onset, how does the pain/discomfort feel?</label><br>
            <label><input type="checkbox" name="question9" value="Constant"> Constant pain or discomfort</label><br>
            <label><input type="checkbox" name="question9" value="Intermittent"> Intermittent pain or discomfort</label><br>
            <label><input type="checkbox" name="question9" value="Conditional"> Pain or discomfort only in certain conditions/actions</label>
          </div>

          <div class="form-group-sa">
            <label for="question10">10. If the pain/discomfort only arises in certain conditions, what are those conditions? (eating, urinating, lifting weights, etc.?)</label>
            <textarea id="question10" name="question10" rows="3"></textarea>
          </div>

          <div class="form-group-sa">
            <label for="question11">11. Aside from those listed above, are there any outward symptoms commonly associated with (diagnosis)? (coughing, fever, constipation, nausea, etc.?)</label>
            <textarea id="question11" name="question11" rows="3"></textarea>
          </div>

          <div class="form-group-sa">
            <label for="question12">12. Please write down any pertinent details about (diagnosis) that were not addressed above (spots, urine discoloration, etc.)</label>
            <textarea id="question12" name="question12" rows="3"></textarea>
          </div>

          <div class="form-group-sa">
            <label for="question13">13. Briefly explain how you would go about treating (diagnosis).</label>
            <textarea id="question13" name="question13" rows="3" required></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
     

    <footer class="footer-bar">
      <div class="footer-content">
        <a href="https://orca-website-lake.vercel.app/privacypolicy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        <a href="https://orca-website-lake.vercel.app/contact.html" target="_blank" rel="noopener noreferrer">Contact</a>
        <a href="https://orca-website-lake.vercel.app/legal.html" target="_blank" rel="noopener noreferrer">Legal</a>
      </div>
    </footer>
  </div>

  <!-- bottom-fade script (optional) -->
  <script>
    const fade = document.querySelector('.bottom-fade');
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight;
      const winHeight = window.innerHeight;
      const scrollBottom = scrollTop + winHeight;
      const distanceFromBottom = docHeight - scrollBottom;
      if (fade) {
        fade.style.opacity = distanceFromBottom < 150 ? distanceFromBottom / 150 : 1;
      }
    });
  </script>

  <!-- Include your script at the end so DOM is ready -->
  <script src="formscript.js"></script>
</body>
</html>
